post:
  tags:
    - Auth
  summary: Sign in
  operationId: signIn
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - data
          properties:
            data:
              type: object
              $ref: '#/components/schemas/Account'
  responses:
    '200':
      description: Sign in successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                $ref: '#/components/schemas/AccountObject'
    '403':
      $ref: '#/components/schemas/Errors'
